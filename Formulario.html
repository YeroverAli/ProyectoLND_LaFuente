<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>

    <div class="container-encuesta">
        <h2>Encuesta de Satisfacción</h2>
        <p>Tu opinión es muy importante para nosotros. ¡Ayúdanos a mejorar!</p>

        <form action="submit_form.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="satisfaccion">¿Cómo calificarías tu experiencia?</label>
            <select id="satisfaccion" name="satisfaccion" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="excelente">Excelente</option>
                <option value="buena">Buena</option>
                <option value="regular">Regular</option>
                <option value="mala">Mala</option>
            </select>
            

            <label for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus sugerencias..."></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
